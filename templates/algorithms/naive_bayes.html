<!DOCTYPE html>
<html lang="en">
<head>
    <title>Naive Bayes</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Naive Bayes</h1>
    <p>Classify the sentiment of a post based on its caption.</p>
    <form method="post">
        <label for="caption">Caption:</label>
        <input type="text" name="caption" required>
        <button type="submit">Classify</button>
    </form>
    {% if result %}
        <h2>Predicted Sentiment: {{ result }}</h2>
    {% endif %}
</body>
</html>
